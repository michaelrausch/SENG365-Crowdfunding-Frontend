<app-page-head-small title="Start Pledge"></app-page-head-small>

<div class="container">
  <div *ngIf="hadError" class="alert alert-danger form-message alert-left-align">
      {{ resultMessage }}
  </div>

  <div *ngIf="wasSuccessful" class="alert alert-success form-message alert-left-align">
      {{ resultMessage }}
  </div>

  <form class="user-form left-aligned-form" (ngSubmit)="submitForm()">     
    <h2 class="form-heading">Pledge Confirmation</h2>

    <div class="form-group">
      <div class="input-group mb-2 mr-sm-2 mb-sm-0" id="plege_amount_fi">
        <div class="input-group-addon">Pledge Amount $</div>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div id="card-element" class="card_input form-control"></div>
    </div>

    <div class="form-group">
      <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">
          Pledge anonymously
      </label>      
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-square form-submit-button" type="submit">
        Pledge
        <span><i *ngIf="isProcessing" class="fa fa-spinner fa-pulse"></i></span>            
    </button>   
  </form>

    

</div>
