
<form action="" class="user-form left-aligned-form">
  <h1>Lets get dis parrrtttyyparrot started</h1>
  <div class="form-group">
      <input type="text" class="form-control" name="projectTitle" placeholder="Project Title" required="" autofocus=""/>    
  </div>

  <div class="form-group">
      <input type="text" class="form-control" name="projectTitle" placeholder="Subtitle" required="" autofocus=""/>    
  </div>

  <div class="form-group">
      <textarea rows="6" type="text" class="form-control" name="projectTitle" placeholder="Description" required="" autofocus=""></textarea>

</form>
