<app-page-head-small title="Explore" ></app-page-head-small>

<div class="container projects">
    <div class="row">
        <div class="col-md-4 project" *ngFor="let project of projectService.getProjectBriefs()" infiniteScroll 
            [infiniteScrollDistance]="0" 
            [infiniteScrollThrottle]="1500"
            (scrolled)="scrolledDown()">
            <app-project title="{{project.title}}" subtitle="{{project.subtitle}}" imageUri="{{project.imageUri}}" id="{{project.id}}"></app-project>
        </div> 
    </div>
</div>

<div class="project-list-result">
    <i class="fa fa-refresh fa-spin fa-3x fa-fw" *ngIf="!projectService.endOfProjectsReached()"></i>
    <p class="project-end-reached" *ngIf="projectService.endOfProjectsReached()">There are no more projects left <i class="fa fa-frown-o" aria-hidden="true"></i>
</p>
</div>

<app-footer></app-footer>
