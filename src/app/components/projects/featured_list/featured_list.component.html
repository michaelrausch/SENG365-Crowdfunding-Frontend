<div class="featured-projects container">
  <h1 class="subhead">Featured Projects</h1>

  <div class="row">
    <div class="col-md-4 project" *ngFor="let project of projectService.getFeaturedProjects()">
        <app-project title="{{project.title}}" subtitle="{{project.subtitle}}" imageUri="{{project.imageUri}}" id="{{project.id}}"></app-project>
    </div> 
  </div>

</div>
