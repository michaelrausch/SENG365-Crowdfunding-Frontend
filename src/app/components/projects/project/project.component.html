
<div class="card project-card" style="width: 20rem;">
  <img class="card-img-top project-card-img" src="{{imageUri}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title project-card-title">{{title}}</h4>
    <p class="card-text">{{subtitle}}</p>
    <a routerLink="/project" class="btn btn-outline-primary">Go somewhere</a>
  </div>
</div>
