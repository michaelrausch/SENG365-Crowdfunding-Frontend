<div class="reward" [ngClass]="isCustomPledge || pledgeDisabled ? '': 'hvr-bounce-in bounce-med'">
  <p class="rewardTitle" *ngIf="!isCustomPledge">
    Pledge ${{amount / 100}} or more
  </p>

  <p class="rewardTitle" *ngIf="isCustomPledge">
    {{description}}
  </p>

  <p class="rewardDescription" *ngIf="!isCustomPledge">
    {{description}}
  </p>

  <div *ngIf="isCustomPledge">
    <input type="text" placeholder="$">
    <button class="btn btn-lg btn-primary btn-block btn-rounded form-submit-button" id="hibtn">Pledge</button>
  </div>

  <div class="overlay selectPledgeOverlay" *ngIf="!isCustomPledge && !pledgeDisabled" (click)="clicked()">
    <div class="text">Select This Reward</div>
  </div>

  <div class="overlay disabledOverlay" *ngIf="pledgeDisabled">
    <div class="text">You cannot pledge to this project</div>
  </div>
  
</div>
